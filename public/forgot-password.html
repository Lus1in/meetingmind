<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password — MeetingMind</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="navbar">
    <a href="/" class="logo">MeetingMind</a>
    <nav>
      <a href="/login.html">Log in</a>
    </nav>
  </div>

  <div class="form-card">
    <h2>Reset your password</h2>
    <p style="color:#666;margin-bottom:20px">Enter your email and we'll send you a reset link.</p>
    <div class="error-msg" id="error"></div>
    <div class="success-msg" id="success" style="display:none"></div>
    <form id="forgot-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="you@company.com">
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%">Send reset link</button>
    </form>
    <div class="form-footer"><a href="/login.html">Back to login</a></div>
  </div>

  <script>
    const form = document.getElementById('forgot-form');
    const errorEl = document.getElementById('error');
    const successEl = document.getElementById('success');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.style.display = 'none';
      successEl.style.display = 'none';

      const email = document.getElementById('email').value.trim();
      if (!email) { errorEl.textContent = 'Please enter your email.'; errorEl.style.display = 'block'; return; }

      const btn = form.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Sending…';

      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.textContent = data.error;
          errorEl.style.display = 'block';
        } else {
          successEl.textContent = data.message;
          successEl.style.display = 'block';
          form.style.display = 'none';
        }
      } catch {
        errorEl.textContent = 'Something went wrong. Please try again.';
        errorEl.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Send reset link';
      }
    });
  </script>
</body>
</html>
