<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€” MeetingMind</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="navbar">
    <a href="/" class="logo">MeetingMind</a>
    <nav>
      <a href="/login.html">Log in</a>
    </nav>
  </div>

  <div class="form-card">
    <h2>Create your account</h2>
    <div class="error-msg" id="error"></div>
    <form id="signup-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="you@company.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required minlength="8" placeholder="At least 8 characters">
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%">Create account</button>
    </form>
    <div class="form-footer">Already have an account? <a href="/login.html">Log in</a></div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
