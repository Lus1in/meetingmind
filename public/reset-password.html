<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password — MeetingMind</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="navbar">
    <div class="nav-brand">
      <a href="/" class="logo">MeetingMind</a>
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode"><span class="icon-sun">&#9728;</span><span class="icon-moon">&#9790;</span></button>
    </div>
    <nav>
      <a href="/login.html">Log in</a>
    </nav>
  </div>

  <div class="form-card">
    <h2>Set a new password</h2>
    <div class="error-msg" id="error"></div>
    <div class="success-msg" id="success" style="display:none"></div>
    <form id="reset-form">
      <div class="form-group">
        <label for="password">New password</label>
        <input type="password" id="password" required minlength="8" placeholder="At least 8 characters" class="toggleable">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm new password</label>
        <input type="password" id="confirm-password" required minlength="8" placeholder="Re-enter your password" class="toggleable">
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%">Reset password</button>
    </form>
    <div class="form-footer"><a href="/login.html">Back to login</a></div>
  </div>

  <script src="/js/password-toggle.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const form = document.getElementById('reset-form');
    const errorEl = document.getElementById('error');
    const successEl = document.getElementById('success');

    if (!token) {
      errorEl.textContent = 'Invalid reset link. Please request a new one.';
      errorEl.style.display = 'block';
      form.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.style.display = 'none';
      successEl.style.display = 'none';

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password.length < 8) { errorEl.textContent = 'Password must be at least 8 characters.'; errorEl.style.display = 'block'; return; }
      if (password !== confirmPassword) { errorEl.textContent = 'Passwords do not match.'; errorEl.style.display = 'block'; return; }

      const btn = form.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Updating…';

      try {
        const res = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.textContent = data.error;
          errorEl.style.display = 'block';
        } else {
          successEl.innerHTML = data.message + ' <a href="/login.html">Log in now</a>';
          successEl.style.display = 'block';
          form.style.display = 'none';
        }
      } catch {
        errorEl.textContent = 'Something went wrong. Please try again.';
        errorEl.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Reset password';
      }
    });
  </script>
  <script src="/js/theme.js"></script>
</body>
</html>
